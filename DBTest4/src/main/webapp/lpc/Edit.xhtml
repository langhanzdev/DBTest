<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/resources/templates/situationControl.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1 style="color: #585858;">#{bundle.EditLpcTitle}</h1>
                <h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.EditLpcLabel_idLpc}" for="idLpc" />
                        <p:inputText id="idLpc" value="#{lpcController.selected.idLpc}" title="#{bundle.EditLpcTitle_idLpc}" required="true" requiredMessage="#{bundle.EditLpcRequiredMessage_idLpc}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditLpcLabel_switch1}" for="switch1" />
                        <p:inputText id="switch1" value="#{lpcController.selected.switch1}" title="#{bundle.EditLpcTitle_switch1}" />
                        <p:outputLabel value="#{bundle.EditLpcLabel_dimmer}" for="dimmer" />
                        <p:inputText id="dimmer" value="#{lpcController.selected.dimmer}" title="#{bundle.EditLpcTitle_dimmer}" />
                        <p:outputLabel value="#{bundle.EditLpcLabel_temperature}" for="temperature" />
                        <p:inputText id="temperature" value="#{lpcController.selected.temperature}" title="#{bundle.EditLpcTitle_temperature}" />
                        <p:outputLabel value="#{bundle.EditLpcLabel_current}" for="current" />
                        <p:inputText id="current" value="#{lpcController.selected.current}" title="#{bundle.EditLpcTitle_current}" />
                        <p:outputLabel value="#{bundle.EditLpcLabel_luminosity}" for="luminosity" />
                        <p:inputText id="luminosity" value="#{lpcController.selected.luminosity}" title="#{bundle.EditLpcTitle_luminosity}" />
                        <p:outputLabel value="#{bundle.EditLpcLabel_idAddress}" for="idAddress" />
                        <p:selectOneMenu id="idAddress" value="#{lpcController.selected.idAddress}"  >
                            <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLpcLabel_idSc}" for="idSc" />
                        <p:selectOneMenu id="idSc" value="#{lpcController.selected.idSc}"  required="true" requiredMessage="#{bundle.EditLpcRequiredMessage_idSc}">
                            <f:selectItems value="#{scController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton action="#{lpcController.update}" value="#{bundle.EditLpcSaveLink}"/>
                    <!--<h:commandLink action="# {lpcController.update}" value="# {bundle.EditLpcSaveLink}"/>-->
                    <br />
                    <br />
                    <p:commandButton action="View" value="#{bundle.EditLpcViewLink}" immediate="true"/>
                    <!--<h:link outcome="View" value="# {bundle.EditLpcViewLink}"/>-->
                    <br />
                    <p:commandButton action="#{lpcController.prepareList}" value="#{bundle.EditLpcShowAllLink}" immediate="true"/>
                    <!--<h:commandLink action="# {lpcController.prepareList}" value="# {bundle.EditLpcShowAllLink}" immediate="true"/>-->
                    <br />
                    <br />
                    <p:commandButton action="/index" value="#{bundle.EditLpcIndexLink}" />
                    <!--<h:link outcome="/index" value="# {bundle.EditLpcIndexLink}" />-->
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
