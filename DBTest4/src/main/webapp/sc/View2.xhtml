<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewScTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewScLabel_idSc}"/>
                    <h:outputText value="#{scController.selected.idSc}" title="#{bundle.ViewScTitle_idSc}"/>
                    <h:outputText value="#{bundle.ViewScLabel_ipSc}"/>
                    <h:outputText value="#{scController.selected.ipSc}" title="#{bundle.ViewScTitle_ipSc}"/>
                    <h:outputText value="#{bundle.ViewScLabel_idAddress}"/>
                    <h:outputText value="#{scController.selected.idAddress}" title="#{bundle.ViewScTitle_idAddress}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scController.destroyAndView}" value="#{bundle.ViewScDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewScEditLink}"/>
                <br />
                <h:commandLink action="#{scController.prepareCreate}" value="#{bundle.ViewScCreateLink}" />
                <br />
                <h:commandLink action="#{scController.prepareList}" value="#{bundle.ViewScShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewScIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
