<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLpcHistoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLpcHistoryLabel_idLpcHistory}" for="idLpcHistory" />
                    <h:inputText id="idLpcHistory" value="#{lpcHistoryController.selected.idLpcHistory}" title="#{bundle.EditLpcHistoryTitle_idLpcHistory}" required="true" requiredMessage="#{bundle.EditLpcHistoryRequiredMessage_idLpcHistory}"/>
                    <h:outputLabel value="#{bundle.EditLpcHistoryLabel_switch1}" for="switch1" />
                    <h:inputText id="switch1" value="#{lpcHistoryController.selected.switch1}" title="#{bundle.EditLpcHistoryTitle_switch1}" />
                    <h:outputLabel value="#{bundle.EditLpcHistoryLabel_dimmer}" for="dimmer" />
                    <h:inputText id="dimmer" value="#{lpcHistoryController.selected.dimmer}" title="#{bundle.EditLpcHistoryTitle_dimmer}" />
                    <h:outputLabel value="#{bundle.EditLpcHistoryLabel_temperature}" for="temperature" />
                    <h:inputText id="temperature" value="#{lpcHistoryController.selected.temperature}" title="#{bundle.EditLpcHistoryTitle_temperature}" />
                    <h:outputLabel value="#{bundle.EditLpcHistoryLabel_current}" for="current" />
                    <h:inputText id="current" value="#{lpcHistoryController.selected.current}" title="#{bundle.EditLpcHistoryTitle_current}" />
                    <h:outputLabel value="#{bundle.EditLpcHistoryLabel_luminosity}" for="luminosity" />
                    <h:inputText id="luminosity" value="#{lpcHistoryController.selected.luminosity}" title="#{bundle.EditLpcHistoryTitle_luminosity}" />
                    <h:outputLabel value="#{bundle.EditLpcHistoryLabel_dateTime}" for="dateTime" />
                    <h:inputText id="dateTime" value="#{lpcHistoryController.selected.dateTime}" title="#{bundle.EditLpcHistoryTitle_dateTime}" required="true" requiredMessage="#{bundle.EditLpcHistoryRequiredMessage_dateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLpcHistoryLabel_idLpc}" for="idLpc" />
                    <h:selectOneMenu id="idLpc" value="#{lpcHistoryController.selected.idLpc}" title="#{bundle.EditLpcHistoryTitle_idLpc}" required="true" requiredMessage="#{bundle.EditLpcHistoryRequiredMessage_idLpc}">
                        <f:selectItems value="#{lpcController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{lpcHistoryController.update}" value="#{bundle.EditLpcHistorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLpcHistoryViewLink}"/>
                <br />
                <h:commandLink action="#{lpcHistoryController.prepareList}" value="#{bundle.EditLpcHistoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLpcHistoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
