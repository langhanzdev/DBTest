<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLpcTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLpcLabel_idLpc}" for="idLpc" />
                    <h:inputText id="idLpc" value="#{lpcController.selected.idLpc}" title="#{bundle.EditLpcTitle_idLpc}" required="true" requiredMessage="#{bundle.EditLpcRequiredMessage_idLpc}"/>
                    <h:outputLabel value="#{bundle.EditLpcLabel_switch1}" for="switch1" />
                    <h:inputText id="switch1" value="#{lpcController.selected.switch1}" title="#{bundle.EditLpcTitle_switch1}" />
                    <h:outputLabel value="#{bundle.EditLpcLabel_dimmer}" for="dimmer" />
                    <h:inputText id="dimmer" value="#{lpcController.selected.dimmer}" title="#{bundle.EditLpcTitle_dimmer}" />
                    <h:outputLabel value="#{bundle.EditLpcLabel_temperature}" for="temperature" />
                    <h:inputText id="temperature" value="#{lpcController.selected.temperature}" title="#{bundle.EditLpcTitle_temperature}" />
                    <h:outputLabel value="#{bundle.EditLpcLabel_current}" for="current" />
                    <h:inputText id="current" value="#{lpcController.selected.current}" title="#{bundle.EditLpcTitle_current}" />
                    <h:outputLabel value="#{bundle.EditLpcLabel_luminosity}" for="luminosity" />
                    <h:inputText id="luminosity" value="#{lpcController.selected.luminosity}" title="#{bundle.EditLpcTitle_luminosity}" />
                    <h:outputLabel value="#{bundle.EditLpcLabel_idAddress}" for="idAddress" />
                    <h:selectOneMenu id="idAddress" value="#{lpcController.selected.idAddress}" title="#{bundle.EditLpcTitle_idAddress}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLpcLabel_idSc}" for="idSc" />
                    <h:selectOneMenu id="idSc" value="#{lpcController.selected.idSc}" title="#{bundle.EditLpcTitle_idSc}" required="true" requiredMessage="#{bundle.EditLpcRequiredMessage_idSc}">
                        <f:selectItems value="#{scController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{lpcController.update}" value="#{bundle.EditLpcSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLpcViewLink}"/>
                <br />
                <h:commandLink action="#{lpcController.prepareList}" value="#{bundle.EditLpcShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLpcIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
