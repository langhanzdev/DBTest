<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/resources/templates/situationControl.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1 style="color: #585858;">#{bundle.ViewAddressTitle}</h1>
                <h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.ViewAddressLabel_idAddress}"/>
                        <p:outputLabel value="#{addressController.selected.idAddress}" title="#{bundle.ViewAddressTitle_idAddress}"/>
                        <p:outputLabel value="#{bundle.ViewAddressLabel_address}"/>
                        <p:outputLabel value="#{addressController.selected.address}" title="#{bundle.ViewAddressTitle_address}"/>
                        <p:outputLabel value="#{bundle.ViewAddressLabel_latitude}"/>
                        <p:outputLabel value="#{addressController.selected.latitude}" title="#{bundle.ViewAddressTitle_latitude}"/>
                        <p:outputLabel value="#{bundle.ViewAddressLabel_longitude}"/>
                        <p:outputLabel value="#{addressController.selected.longitude}" title="#{bundle.ViewAddressTitle_longitude}"/>
                        <p:outputLabel value="#{bundle.ViewAddressLabel_descriptionLocation}"/>
                        <p:outputLabel value="#{addressController.selected.descriptionLocation}" title="#{bundle.ViewAddressTitle_descriptionLocation}"/>
                    </p:panelGrid>
                    <br />
                    <p:commandButton action="#{addressController.destroyAndView}" value="#{bundle.ViewAddressDestroyLink}"/>
                    <!--<h:commandLink action="# {addressController.destroyAndView}" value="# {bundle.ViewAddressDestroyLink}"/>-->
                    <br />
                    <br />
                    <p:commandButton action="Edit" value="#{bundle.ViewAddressEditLink}" immediate="true"/>
                    <!--<h:link outcome="Edit" value="# {bundle.ViewAddressEditLink}"/>-->
                    <br />
                    <p:commandButton action="#{addressController.prepareCreate}" value="#{bundle.ViewAddressCreateLink}" />
                    <!--<h:commandLink action="# {addressController.prepareCreate}" value="# {bundle.ViewAddressCreateLink}" />-->
                    <br />
                    <p:commandButton action="#{addressController.prepareList}" value="#{bundle.ViewAddressShowAllLink}"/>
                    <!--<h:commandLink action="# {addressController.prepareList}" value="# {bundle.ViewAddressShowAllLink}"/>-->
                    <br />
                    <br />
                    <p:commandButton action="/index" value="#{bundle.ViewAddressIndexLink}" immediate="true"/>
                    <!--<h:link outcome="/index" value="# {bundle.ViewAddressIndexLink}"/>-->

                </h:form>
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
