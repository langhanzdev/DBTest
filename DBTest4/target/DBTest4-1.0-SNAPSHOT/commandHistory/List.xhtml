<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommandHistoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCommandHistoryEmpty}" rendered="#{commandHistoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{commandHistoryController.items.rowCount > 0}">
                    <h:outputText value="#{commandHistoryController.pagination.pageFirstItem + 1}..#{commandHistoryController.pagination.pageLastItem + 1}/#{commandHistoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{commandHistoryController.previous}" value="#{bundle.Previous} #{commandHistoryController.pagination.pageSize}" rendered="#{commandHistoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{commandHistoryController.next}" value="#{bundle.Next} #{commandHistoryController.pagination.pageSize}" rendered="#{commandHistoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{commandHistoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandHistoryTitle_idCommandHistory}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCommandHistory}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandHistoryTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandHistoryTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandHistoryTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandHistoryTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandHistoryTitle_message}"/>
                            </f:facet>
                            <h:outputText value="#{item.message}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandHistoryTitle_dateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandHistoryTitle_idLpc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLpc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandHistoryTitle_idSc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{commandHistoryController.prepareView}" value="#{bundle.ListCommandHistoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{commandHistoryController.prepareEdit}" value="#{bundle.ListCommandHistoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{commandHistoryController.destroy}" value="#{bundle.ListCommandHistoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{commandHistoryController.prepareCreate}" value="#{bundle.ListCommandHistoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCommandHistoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
