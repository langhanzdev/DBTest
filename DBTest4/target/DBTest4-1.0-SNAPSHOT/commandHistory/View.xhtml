<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommandHistoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommandHistoryLabel_idCommandHistory}"/>
                    <h:outputText value="#{commandHistoryController.selected.idCommandHistory}" title="#{bundle.ViewCommandHistoryTitle_idCommandHistory}"/>
                    <h:outputText value="#{bundle.ViewCommandHistoryLabel_category}"/>
                    <h:outputText value="#{commandHistoryController.selected.category}" title="#{bundle.ViewCommandHistoryTitle_category}"/>
                    <h:outputText value="#{bundle.ViewCommandHistoryLabel_type}"/>
                    <h:outputText value="#{commandHistoryController.selected.type}" title="#{bundle.ViewCommandHistoryTitle_type}"/>
                    <h:outputText value="#{bundle.ViewCommandHistoryLabel_value}"/>
                    <h:outputText value="#{commandHistoryController.selected.value}" title="#{bundle.ViewCommandHistoryTitle_value}"/>
                    <h:outputText value="#{bundle.ViewCommandHistoryLabel_status}"/>
                    <h:outputText value="#{commandHistoryController.selected.status}" title="#{bundle.ViewCommandHistoryTitle_status}"/>
                    <h:outputText value="#{bundle.ViewCommandHistoryLabel_message}"/>
                    <h:outputText value="#{commandHistoryController.selected.message}" title="#{bundle.ViewCommandHistoryTitle_message}"/>
                    <h:outputText value="#{bundle.ViewCommandHistoryLabel_dateTime}"/>
                    <h:outputText value="#{commandHistoryController.selected.dateTime}" title="#{bundle.ViewCommandHistoryTitle_dateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCommandHistoryLabel_idLpc}"/>
                    <h:outputText value="#{commandHistoryController.selected.idLpc}" title="#{bundle.ViewCommandHistoryTitle_idLpc}"/>
                    <h:outputText value="#{bundle.ViewCommandHistoryLabel_idSc}"/>
                    <h:outputText value="#{commandHistoryController.selected.idSc}" title="#{bundle.ViewCommandHistoryTitle_idSc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commandHistoryController.destroyAndView}" value="#{bundle.ViewCommandHistoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCommandHistoryEditLink}"/>
                <br />
                <h:commandLink action="#{commandHistoryController.prepareCreate}" value="#{bundle.ViewCommandHistoryCreateLink}" />
                <br />
                <h:commandLink action="#{commandHistoryController.prepareList}" value="#{bundle.ViewCommandHistoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCommandHistoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
