<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLpcTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLpcEmpty}" rendered="#{lpcController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lpcController.items.rowCount > 0}">
                    <h:outputText value="#{lpcController.pagination.pageFirstItem + 1}..#{lpcController.pagination.pageLastItem + 1}/#{lpcController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lpcController.previous}" value="#{bundle.Previous} #{lpcController.pagination.pageSize}" rendered="#{lpcController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lpcController.next}" value="#{bundle.Next} #{lpcController.pagination.pageSize}" rendered="#{lpcController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lpcController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcTitle_idLpc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLpc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcTitle_switch1}"/>
                            </f:facet>
                            <h:outputText value="#{item.switch1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcTitle_dimmer}"/>
                            </f:facet>
                            <h:outputText value="#{item.dimmer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcTitle_temperature}"/>
                            </f:facet>
                            <h:outputText value="#{item.temperature}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcTitle_current}"/>
                            </f:facet>
                            <h:outputText value="#{item.current}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcTitle_luminosity}"/>
                            </f:facet>
                            <h:outputText value="#{item.luminosity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcTitle_idAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcTitle_idSc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lpcController.prepareView}" value="#{bundle.ListLpcViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lpcController.prepareEdit}" value="#{bundle.ListLpcEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lpcController.destroy}" value="#{bundle.ListLpcDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lpcController.prepareCreate}" value="#{bundle.ListLpcCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLpcIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
