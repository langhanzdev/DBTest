<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLpcHistoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLpcHistoryLabel_idLpcHistory}"/>
                    <h:outputText value="#{lpcHistoryController.selected.idLpcHistory}" title="#{bundle.ViewLpcHistoryTitle_idLpcHistory}"/>
                    <h:outputText value="#{bundle.ViewLpcHistoryLabel_switch1}"/>
                    <h:outputText value="#{lpcHistoryController.selected.switch1}" title="#{bundle.ViewLpcHistoryTitle_switch1}"/>
                    <h:outputText value="#{bundle.ViewLpcHistoryLabel_dimmer}"/>
                    <h:outputText value="#{lpcHistoryController.selected.dimmer}" title="#{bundle.ViewLpcHistoryTitle_dimmer}"/>
                    <h:outputText value="#{bundle.ViewLpcHistoryLabel_temperature}"/>
                    <h:outputText value="#{lpcHistoryController.selected.temperature}" title="#{bundle.ViewLpcHistoryTitle_temperature}"/>
                    <h:outputText value="#{bundle.ViewLpcHistoryLabel_current}"/>
                    <h:outputText value="#{lpcHistoryController.selected.current}" title="#{bundle.ViewLpcHistoryTitle_current}"/>
                    <h:outputText value="#{bundle.ViewLpcHistoryLabel_luminosity}"/>
                    <h:outputText value="#{lpcHistoryController.selected.luminosity}" title="#{bundle.ViewLpcHistoryTitle_luminosity}"/>
                    <h:outputText value="#{bundle.ViewLpcHistoryLabel_dateTime}"/>
                    <h:outputText value="#{lpcHistoryController.selected.dateTime}" title="#{bundle.ViewLpcHistoryTitle_dateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLpcHistoryLabel_idLpc}"/>
                    <h:outputText value="#{lpcHistoryController.selected.idLpc}" title="#{bundle.ViewLpcHistoryTitle_idLpc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lpcHistoryController.destroyAndView}" value="#{bundle.ViewLpcHistoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLpcHistoryEditLink}"/>
                <br />
                <h:commandLink action="#{lpcHistoryController.prepareCreate}" value="#{bundle.ViewLpcHistoryCreateLink}" />
                <br />
                <h:commandLink action="#{lpcHistoryController.prepareList}" value="#{bundle.ViewLpcHistoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLpcHistoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
