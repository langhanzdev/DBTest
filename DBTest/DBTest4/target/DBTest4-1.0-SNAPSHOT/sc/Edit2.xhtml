<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditScTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditScLabel_idSc}" for="idSc" />
                    <h:inputText id="idSc" value="#{scController.selected.idSc}" title="#{bundle.EditScTitle_idSc}" required="true" requiredMessage="#{bundle.EditScRequiredMessage_idSc}"/>
                    <h:outputLabel value="#{bundle.EditScLabel_ipSc}" for="ipSc" />
                    <h:inputText id="ipSc" value="#{scController.selected.ipSc}" title="#{bundle.EditScTitle_ipSc}" required="true" requiredMessage="#{bundle.EditScRequiredMessage_ipSc}"/>
                    <h:outputLabel value="#{bundle.EditScLabel_idAddress}" for="idAddress" />
                    <h:selectOneMenu id="idAddress" value="#{scController.selected.idAddress}" title="#{bundle.EditScTitle_idAddress}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{scController.update}" value="#{bundle.EditScSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditScViewLink}"/>
                <br />
                <h:commandLink action="#{scController.prepareList}" value="#{bundle.EditScShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditScIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
