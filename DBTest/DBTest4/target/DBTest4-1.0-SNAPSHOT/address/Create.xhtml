<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <body>

        <ui:composition template="./../WEB-INF/resources/templates/situationControl.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1 style="color: #585858;">#{bundle.CreateAddressTitle}</h1>
                <h:form>
                    <h:panelGrid columns="2">
                        
                        <p:outputLabel value="#{bundle.CreateAddressLabel_address}" for="address" />
                        <p:inputText id="address" value="#{addressController.selected.address}" title="#{bundle.CreateAddressTitle_address}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_address}"/>
                        <p:outputLabel value="#{bundle.CreateAddressLabel_latitude}" for="latitude" />
                        <p:inputText id="latitude" value="#{addressController.selected.latitude}" title="#{bundle.CreateAddressTitle_latitude}" />
                        <p:outputLabel value="#{bundle.CreateAddressLabel_longitude}" for="longitude" />
                        <p:inputText id="longitude" value="#{addressController.selected.longitude}" title="#{bundle.CreateAddressTitle_longitude}" />
                        <p:outputLabel value="#{bundle.CreateAddressLabel_descriptionLocation}" for="descriptionLocation" />
                        <p:inputText id="descriptionLocation" value="#{addressController.selected.descriptionLocation}" title="#{bundle.CreateAddressTitle_descriptionLocation}" />
                    </h:panelGrid>
                    <br />
                    <p:commandButton action="#{addressController.create}" value="#{bundle.CreateAddressSaveLink}" />
                    <!--<h:commandLink action="# {addressController.create}" value="# {bundle.CreateAddressSaveLink}" />-->
                    <br />
                    <br />
                    <p:commandButton action="#{addressController.prepareList}" value="#{bundle.CreateAddressShowAllLink}" immediate="true"/>
                    <!--<h:commandLink action="# {addressController.prepareList}" value="# {bundle.CreateAddressShowAllLink}" immediate="true"/>-->
                    <br />
                    <br />
                    <p:commandButton action="/index" value="#{bundle.CreateAddressIndexLink}"/>
                    <!--<h:link outcome="/index" value="# {bundle.CreateAddressIndexLink}"/>-->
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
