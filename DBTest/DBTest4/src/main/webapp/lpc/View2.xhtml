<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLpcTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLpcLabel_idLpc}"/>
                    <h:outputText value="#{lpcController.selected.idLpc}" title="#{bundle.ViewLpcTitle_idLpc}"/>
                    <h:outputText value="#{bundle.ViewLpcLabel_switch1}"/>
                    <h:outputText value="#{lpcController.selected.switch1}" title="#{bundle.ViewLpcTitle_switch1}"/>
                    <h:outputText value="#{bundle.ViewLpcLabel_dimmer}"/>
                    <h:outputText value="#{lpcController.selected.dimmer}" title="#{bundle.ViewLpcTitle_dimmer}"/>
                    <h:outputText value="#{bundle.ViewLpcLabel_temperature}"/>
                    <h:outputText value="#{lpcController.selected.temperature}" title="#{bundle.ViewLpcTitle_temperature}"/>
                    <h:outputText value="#{bundle.ViewLpcLabel_current}"/>
                    <h:outputText value="#{lpcController.selected.current}" title="#{bundle.ViewLpcTitle_current}"/>
                    <h:outputText value="#{bundle.ViewLpcLabel_luminosity}"/>
                    <h:outputText value="#{lpcController.selected.luminosity}" title="#{bundle.ViewLpcTitle_luminosity}"/>
                    <h:outputText value="#{bundle.ViewLpcLabel_idAddress}"/>
                    <h:outputText value="#{lpcController.selected.idAddress}" title="#{bundle.ViewLpcTitle_idAddress}"/>
                    <h:outputText value="#{bundle.ViewLpcLabel_idSc}"/>
                    <h:outputText value="#{lpcController.selected.idSc}" title="#{bundle.ViewLpcTitle_idSc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lpcController.destroyAndView}" value="#{bundle.ViewLpcDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLpcEditLink}"/>
                <br />
                <h:commandLink action="#{lpcController.prepareCreate}" value="#{bundle.ViewLpcCreateLink}" />
                <br />
                <h:commandLink action="#{lpcController.prepareList}" value="#{bundle.ViewLpcShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLpcIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
