<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListScTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListScEmpty}" rendered="#{scController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{scController.items.rowCount > 0}">
                    <h:outputText value="#{scController.pagination.pageFirstItem + 1}..#{scController.pagination.pageLastItem + 1}/#{scController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{scController.previous}" value="#{bundle.Previous} #{scController.pagination.pageSize}" rendered="#{scController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{scController.next}" value="#{bundle.Next} #{scController.pagination.pageSize}" rendered="#{scController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{scController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScTitle_idSc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScTitle_ipSc}"/>
                            </f:facet>
                            <h:outputText value="#{item.ipSc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScTitle_idAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{scController.prepareView}" value="#{bundle.ListScViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scController.prepareEdit}" value="#{bundle.ListScEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scController.destroy}" value="#{bundle.ListScDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{scController.prepareCreate}" value="#{bundle.ListScCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListScIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
