<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/resources/templates/situationControl.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1 style="color: #585858;">#{bundle.ListScTitle}</h1>
                <h:form styleClass="jsfcrud_list_form">
                    
                    <p:outputLabel escape="false" value="#{bundle.ListScEmpty}" rendered="#{scController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{scController.items.rowCount > 0}">
                        <p:outputLabel value="#{scController.pagination.pageFirstItem + 1}..#{scController.pagination.pageLastItem + 1}/#{scController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{scController.previous}" value="#{bundle.Previous} #{scController.pagination.pageSize}" rendered="#{scController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{scController.next}" value="#{bundle.Next} #{scController.pagination.pageSize}" rendered="#{scController.pagination.hasNextPage}"/>&nbsp;
                        <p:dataTable value="#{scController.items}" var="item"  style="border:solid 1px">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListScTitle_idSc}"/>
                                </f:facet>
                                <h:outputText value="#{item.idSc}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListScTitle_ipSc}"/>
                                </f:facet>
                                <h:outputText value="#{item.ipSc}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListScTitle_idAddress}"/>
                                </f:facet>
                                <h:outputText value="#{item.idAddress}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{scController.prepareView}" value="#{bundle.ListScViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{scController.prepareEdit}" value="#{bundle.ListScEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{scController.destroy}" value="#{bundle.ListScDestroyLink}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton action="#{scController.prepareCreate}" value="#{bundle.ListScCreateLink}"/>
                    <!--<h:commandLink action="# {scController.prepareCreate}" value="# {bundle.ListScCreateLink}"/>-->
                    <br />
                    <br />
                    <p:commandButton action="/index" value="#{bundle.ListScIndexLink}"/>
                    <!--<h:link outcome="/index" value="# {bundle.ListScIndexLink}"/>-->
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
