<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommandHistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommandHistLabel_idCommandHist}"/>
                    <h:outputText value="#{commandHistController.selected.idCommandHist}" title="#{bundle.ViewCommandHistTitle_idCommandHist}"/>
                    <h:outputText value="#{bundle.ViewCommandHistLabel_category}"/>
                    <h:outputText value="#{commandHistController.selected.category}" title="#{bundle.ViewCommandHistTitle_category}"/>
                    <h:outputText value="#{bundle.ViewCommandHistLabel_type}"/>
                    <h:outputText value="#{commandHistController.selected.type}" title="#{bundle.ViewCommandHistTitle_type}"/>
                    <h:outputText value="#{bundle.ViewCommandHistLabel_value}"/>
                    <h:outputText value="#{commandHistController.selected.value}" title="#{bundle.ViewCommandHistTitle_value}"/>
                    <h:outputText value="#{bundle.ViewCommandHistLabel_status}"/>
                    <h:outputText value="#{commandHistController.selected.status}" title="#{bundle.ViewCommandHistTitle_status}"/>
                    <h:outputText value="#{bundle.ViewCommandHistLabel_message}"/>
                    <h:outputText value="#{commandHistController.selected.message}" title="#{bundle.ViewCommandHistTitle_message}"/>
                    <h:outputText value="#{bundle.ViewCommandHistLabel_dateTime}"/>
                    <h:outputText value="#{commandHistController.selected.dateTime}" title="#{bundle.ViewCommandHistTitle_dateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCommandHistLabel_lpc}"/>
                    <h:outputText value="#{commandHistController.selected.lpc}" title="#{bundle.ViewCommandHistTitle_lpc}"/>
                    <h:outputText value="#{bundle.ViewCommandHistLabel_sc}"/>
                    <h:outputText value="#{commandHistController.selected.sc}" title="#{bundle.ViewCommandHistTitle_sc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commandHistController.destroyAndView}" value="#{bundle.ViewCommandHistDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCommandHistEditLink}"/>
                <br />
                <h:commandLink action="#{commandHistController.prepareCreate}" value="#{bundle.ViewCommandHistCreateLink}" />
                <br />
                <h:commandLink action="#{commandHistController.prepareList}" value="#{bundle.ViewCommandHistShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCommandHistIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
