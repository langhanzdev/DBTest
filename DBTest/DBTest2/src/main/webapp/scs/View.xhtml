    <body>

        <ui:composition template="../WEB-INF/resources/templates/situationControl.xhtml">

            <ui:define name="top">

                <h1>#{bundle.ViewScsTitle}</h1>

                <h:form>
                    <p:panelGrid columns="2">

                    <br />
                    <p:commandButton action="#{scsController.destroyAndView}" value="#{bundle.ViewScsDestroyLink}"/>
                    <!--<h:commandLink action="# {scsController.destroyAndView}" value="# {bundle.ViewScsDestroyLink}"/>-->
                    <br />
                    <br />
                    <p:commandButton action="Edit" value="#{bundle.ViewScsEditLink}"/>

                    <br />
                    <p:commandButton action="#{scsController.prepareCreate}" value="#{bundle.ViewScsCreateLink}" />
                    <!--<h:commandLink action="# {scsController.prepareCreate}" value="# {bundle.ViewScsCreateLink}" />-->
                    <br />
                    <p:commandButton action="#{scsController.prepareList}" value="#{bundle.ViewScsShowAllLink}"/>
                    <!--<h:commandLink action="# {scsController.prepareList}" value="# {bundle.ViewScsShowAllLink}"/>-->
                    <br />
                    <br />
                    <p:commandButton action="/index" value="#{bundle.ViewScsIndexLink}"/>
                    <!--<h:link outcome="/index" value="# {bundle.ViewScsIndexLink}"/>-->

                </h:form>
                
                
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>
