<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAddressesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAddressesLabel_idAddress}" for="idAddress" />
                    <h:inputText id="idAddress" value="#{addressesController.selected.idAddress}" title="#{bundle.CreateAddressesTitle_idAddress}" required="true" requiredMessage="#{bundle.CreateAddressesRequiredMessage_idAddress}"/>
                    <h:outputLabel value="#{bundle.CreateAddressesLabel_address}" for="address" />
                    <h:inputText id="address" value="#{addressesController.selected.address}" title="#{bundle.CreateAddressesTitle_address}" required="true" requiredMessage="#{bundle.CreateAddressesRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateAddressesLabel_latitude}" for="latitude" />
                    <h:inputText id="latitude" value="#{addressesController.selected.latitude}" title="#{bundle.CreateAddressesTitle_latitude}" />
                    <h:outputLabel value="#{bundle.CreateAddressesLabel_longitude}" for="longitude" />
                    <h:inputText id="longitude" value="#{addressesController.selected.longitude}" title="#{bundle.CreateAddressesTitle_longitude}" />
                    <h:outputLabel value="#{bundle.CreateAddressesLabel_descriptionLocation}" for="descriptionLocation" />
                    <h:inputText id="descriptionLocation" value="#{addressesController.selected.descriptionLocation}" title="#{bundle.CreateAddressesTitle_descriptionLocation}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressesController.create}" value="#{bundle.CreateAddressesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{addressesController.prepareList}" value="#{bundle.CreateAddressesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAddressesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
