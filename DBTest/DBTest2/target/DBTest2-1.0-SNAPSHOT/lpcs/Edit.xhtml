<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../WEB-INF/resources/templates/situationControl.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h:outputText value="#{bundle.EditLpcsTitle}"></h:outputText>
                
                
                <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLpcsLabel_idLPC}" for="idLPC" />
                    <h:inputText id="idLPC" value="#{lpcsController.selected.idLPC}" title="#{bundle.EditLpcsTitle_idLPC}" required="true" requiredMessage="#{bundle.EditLpcsRequiredMessage_idLPC}"/>
                    <h:outputLabel value="#{bundle.EditLpcsLabel_swicth}" for="swicth" />
                    <h:inputText id="swicth" value="#{lpcsController.selected.swicth}" title="#{bundle.EditLpcsTitle_swicth}" />
                    <h:outputLabel value="#{bundle.EditLpcsLabel_dimmer}" for="dimmer" />
                    <h:inputText id="dimmer" value="#{lpcsController.selected.dimmer}" title="#{bundle.EditLpcsTitle_dimmer}" />
                    <h:outputLabel value="#{bundle.EditLpcsLabel_temperature}" for="temperature" />
                    <h:inputText id="temperature" value="#{lpcsController.selected.temperature}" title="#{bundle.EditLpcsTitle_temperature}" />
                    <h:outputLabel value="#{bundle.EditLpcsLabel_current}" for="current" />
                    <h:inputText id="current" value="#{lpcsController.selected.current}" title="#{bundle.EditLpcsTitle_current}" />
                    <h:outputLabel value="#{bundle.EditLpcsLabel_luminosity}" for="luminosity" />
                    <h:inputText id="luminosity" value="#{lpcsController.selected.luminosity}" title="#{bundle.EditLpcsTitle_luminosity}" />
                    <h:outputLabel value="#{bundle.EditLpcsLabel_address}" for="address" />
                    <h:selectOneMenu id="address" value="#{lpcsController.selected.address}" title="#{bundle.EditLpcsTitle_address}" >
                        <f:selectItems value="#{addressesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLpcsLabel_sc}" for="sc" />
                    <h:selectOneMenu id="sc" value="#{lpcsController.selected.sc}" title="#{bundle.EditLpcsTitle_sc}" >
                        <f:selectItems value="#{scsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{lpcsController.update}" value="#{bundle.EditLpcsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLpcsViewLink}"/>
                <br />
                <h:commandLink action="#{lpcsController.prepareList}" value="#{bundle.EditLpcsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLpcsIndexLink}" />
            </h:form>
                
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
