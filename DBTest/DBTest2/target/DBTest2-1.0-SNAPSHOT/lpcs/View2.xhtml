    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewLpcsLabel_idLPC}"/>

                    <h:outputText value="#{bundle.ViewLpcsLabel_temperature}"/>
                    <h:outputText value="#{lpcsController.selected.temperature}" title="#{bundle.ViewLpcsTitle_temperature}"/>

                    <h:outputText value="#{lpcsController.selected.current}" title="#{bundle.ViewLpcsTitle_current}"/>
                    <h:outputText value="#{bundle.ViewLpcsLabel_luminosity}"/>
                    <h:outputText value="#{lpcsController.selected.luminosity}" title="#{bundle.ViewLpcsTitle_luminosity}"/>
                    <h:outputText value="#{bundle.ViewLpcsLabel_address}"/>

                    <h:outputText value="#{lpcsController.selected.sc}" title="#{bundle.ViewLpcsTitle_sc}"/>

                <h:commandLink action="#{lpcsController.destroyAndView}" value="#{bundle.ViewLpcsDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLpcsEditLink}"/>
                <br />
                <h:commandLink action="#{lpcsController.prepareCreate}" value="#{bundle.ViewLpcsCreateLink}" />
                <br />
                <h:commandLink action="#{lpcsController.prepareList}" value="#{bundle.ViewLpcsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLpcsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
