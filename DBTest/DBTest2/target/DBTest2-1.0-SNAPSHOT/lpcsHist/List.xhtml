<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLpcsHistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLpcsHistEmpty}" rendered="#{lpcsHistController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lpcsHistController.items.rowCount > 0}">
                    <h:outputText value="#{lpcsHistController.pagination.pageFirstItem + 1}..#{lpcsHistController.pagination.pageLastItem + 1}/#{lpcsHistController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lpcsHistController.previous}" value="#{bundle.Previous} #{lpcsHistController.pagination.pageSize}" rendered="#{lpcsHistController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lpcsHistController.next}" value="#{bundle.Next} #{lpcsHistController.pagination.pageSize}" rendered="#{lpcsHistController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lpcsHistController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcsHistTitle_idLpcHist}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLpcHist}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcsHistTitle_switch1}"/>
                            </f:facet>
                            <h:outputText value="#{item.switch1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcsHistTitle_dimmer}"/>
                            </f:facet>
                            <h:outputText value="#{item.dimmer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcsHistTitle_temperature}"/>
                            </f:facet>
                            <h:outputText value="#{item.temperature}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcsHistTitle_current}"/>
                            </f:facet>
                            <h:outputText value="#{item.current}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcsHistTitle_luminosity}"/>
                            </f:facet>
                            <h:outputText value="#{item.luminosity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpcsHistTitle_lpc}"/>
                            </f:facet>
                            <h:outputText value="#{item.lpc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lpcsHistController.prepareView}" value="#{bundle.ListLpcsHistViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lpcsHistController.prepareEdit}" value="#{bundle.ListLpcsHistEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lpcsHistController.destroy}" value="#{bundle.ListLpcsHistDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lpcsHistController.prepareCreate}" value="#{bundle.ListLpcsHistCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLpcsHistIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
