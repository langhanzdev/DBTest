<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReceivedMessagesHistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReceivedMessagesHistLabel_idMessage}" for="idMessage" />
                    <h:inputText id="idMessage" value="#{receivedMessagesHistController.selected.idMessage}" title="#{bundle.CreateReceivedMessagesHistTitle_idMessage}" required="true" requiredMessage="#{bundle.CreateReceivedMessagesHistRequiredMessage_idMessage}"/>
                    <h:outputLabel value="#{bundle.CreateReceivedMessagesHistLabel_message}" for="message" />
                    <h:inputText id="message" value="#{receivedMessagesHistController.selected.message}" title="#{bundle.CreateReceivedMessagesHistTitle_message}" required="true" requiredMessage="#{bundle.CreateReceivedMessagesHistRequiredMessage_message}"/>
                    <h:outputLabel value="#{bundle.CreateReceivedMessagesHistLabel_dateTime}" for="dateTime" />
                    <h:inputText id="dateTime" value="#{receivedMessagesHistController.selected.dateTime}" title="#{bundle.CreateReceivedMessagesHistTitle_dateTime}" required="true" requiredMessage="#{bundle.CreateReceivedMessagesHistRequiredMessage_dateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{receivedMessagesHistController.create}" value="#{bundle.CreateReceivedMessagesHistSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{receivedMessagesHistController.prepareList}" value="#{bundle.CreateReceivedMessagesHistShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReceivedMessagesHistIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
