<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReceivedMessagesHistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReceivedMessagesHistLabel_idMessage}"/>
                    <h:outputText value="#{receivedMessagesHistController.selected.idMessage}" title="#{bundle.ViewReceivedMessagesHistTitle_idMessage}"/>
                    <h:outputText value="#{bundle.ViewReceivedMessagesHistLabel_message}"/>
                    <h:outputText value="#{receivedMessagesHistController.selected.message}" title="#{bundle.ViewReceivedMessagesHistTitle_message}"/>
                    <h:outputText value="#{bundle.ViewReceivedMessagesHistLabel_dateTime}"/>
                    <h:outputText value="#{receivedMessagesHistController.selected.dateTime}" title="#{bundle.ViewReceivedMessagesHistTitle_dateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{receivedMessagesHistController.destroyAndView}" value="#{bundle.ViewReceivedMessagesHistDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReceivedMessagesHistEditLink}"/>
                <br />
                <h:commandLink action="#{receivedMessagesHistController.prepareCreate}" value="#{bundle.ViewReceivedMessagesHistCreateLink}" />
                <br />
                <h:commandLink action="#{receivedMessagesHistController.prepareList}" value="#{bundle.ViewReceivedMessagesHistShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReceivedMessagesHistIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
