<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAddressesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAddressesEmpty}" rendered="#{addressesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{addressesController.items.rowCount > 0}">
                    <h:outputText value="#{addressesController.pagination.pageFirstItem + 1}..#{addressesController.pagination.pageLastItem + 1}/#{addressesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{addressesController.previous}" value="#{bundle.Previous} #{addressesController.pagination.pageSize}" rendered="#{addressesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{addressesController.next}" value="#{bundle.Next} #{addressesController.pagination.pageSize}" rendered="#{addressesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{addressesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddressesTitle_idAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddressesTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddressesTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddressesTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddressesTitle_descriptionLocation}"/>
                            </f:facet>
                            <h:outputText value="#{item.descriptionLocation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{addressesController.prepareView}" value="#{bundle.ListAddressesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{addressesController.prepareEdit}" value="#{bundle.ListAddressesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{addressesController.destroy}" value="#{bundle.ListAddressesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{addressesController.prepareCreate}" value="#{bundle.ListAddressesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAddressesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
