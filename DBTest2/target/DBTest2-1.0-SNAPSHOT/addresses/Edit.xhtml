<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../WEB-INF/resources/templates/situationControl.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1 style="color: #585858;">#{bundle.EditAddressesTitle}</h1>
                
                <h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.EditAddressesLabel_idAddress}" for="idAddress" />
                        <p:inputText id="idAddress" value="#{addressesController.selected.idAddress}" title="#{bundle.EditAddressesTitle_idAddress}" required="true" requiredMessage="#{bundle.EditAddressesRequiredMessage_idAddress}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditAddressesLabel_address}" for="address" />
                        <p:inputText id="address" value="#{addressesController.selected.address}" title="#{bundle.EditAddressesTitle_address}" required="true" requiredMessage="#{bundle.EditAddressesRequiredMessage_address}"/>
                        <p:outputLabel value="#{bundle.EditAddressesLabel_latitude}" for="latitude" />
                        <p:inputText id="latitude" value="#{addressesController.selected.latitude}" title="#{bundle.EditAddressesTitle_latitude}" />
                        <p:outputLabel value="#{bundle.EditAddressesLabel_longitude}" for="longitude" />
                        <p:inputText id="longitude" value="#{addressesController.selected.longitude}" title="#{bundle.EditAddressesTitle_longitude}" />
                        <p:outputLabel value="#{bundle.EditAddressesLabel_descriptionLocation}" for="descriptionLocation" />
                        <p:inputText id="descriptionLocation" value="#{addressesController.selected.descriptionLocation}" title="#{bundle.EditAddressesTitle_descriptionLocation}" />
                    </h:panelGrid>
                    <p:commandButton action="#{addressesController.update}" value="#{bundle.EditAddressesSaveLink}"/>
                    <!--<h:commandLink action="# {addressesController.update}" value="# {bundle.EditAddressesSaveLink}"/>-->
                    <br />
                    <br />
                    <p:commandButton action="View" value="#{bundle.EditAddressesViewLink}" immediate="true"/>
                    <!--<h:link outcome="View" value="# {bundle.EditAddressesViewLink}"/>-->
                    <br />
                    <p:commandButton action="#{addressesController.prepareList}" value="#{bundle.EditAddressesShowAllLink}" immediate="true"/>
                    <!--<h:commandLink action="# {addressesController.prepareList}" value="# {bundle.EditAddressesShowAllLink}" immediate="true"/>-->
                    <br />
                    <br />
                    <p:commandButton action="/index" value="#{bundle.EditAddressesIndexLink}" />
                    <!--<h:link outcome="/index" value="# {bundle.EditAddressesIndexLink}" />-->
                </h:form>
                
                
                
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
