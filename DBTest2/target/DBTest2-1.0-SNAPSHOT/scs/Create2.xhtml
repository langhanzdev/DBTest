<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateScsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateScsLabel_idSegmentController}" for="idSegmentController" />
                    <h:inputText id="idSegmentController" value="#{scsController.selected.idSegmentController}" title="#{bundle.CreateScsTitle_idSegmentController}" required="true" requiredMessage="#{bundle.CreateScsRequiredMessage_idSegmentController}"/>
                    <h:outputLabel value="#{bundle.CreateScsLabel_ipSegmentController}" for="ipSegmentController" />
                    <h:inputText id="ipSegmentController" value="#{scsController.selected.ipSegmentController}" title="#{bundle.CreateScsTitle_ipSegmentController}" />
                    <h:outputLabel value="#{bundle.CreateScsLabel_idAddress}" for="idAddress" />
                    <h:selectOneMenu id="idAddress" value="#{scsController.selected.idAddress}" title="#{bundle.CreateScsTitle_idAddress}" required="true" requiredMessage="#{bundle.CreateScsRequiredMessage_idAddress}">
                        <f:selectItems value="#{addressesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scsController.create}" value="#{bundle.CreateScsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{scsController.prepareList}" value="#{bundle.CreateScsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateScsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
