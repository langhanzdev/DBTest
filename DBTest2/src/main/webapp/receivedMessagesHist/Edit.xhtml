<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReceivedMessagesHistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReceivedMessagesHistLabel_idMessage}" for="idMessage" />
                    <h:inputText id="idMessage" value="#{receivedMessagesHistController.selected.idMessage}" title="#{bundle.EditReceivedMessagesHistTitle_idMessage}" required="true" requiredMessage="#{bundle.EditReceivedMessagesHistRequiredMessage_idMessage}"/>
                    <h:outputLabel value="#{bundle.EditReceivedMessagesHistLabel_message}" for="message" />
                    <h:inputText id="message" value="#{receivedMessagesHistController.selected.message}" title="#{bundle.EditReceivedMessagesHistTitle_message}" required="true" requiredMessage="#{bundle.EditReceivedMessagesHistRequiredMessage_message}"/>
                    <h:outputLabel value="#{bundle.EditReceivedMessagesHistLabel_dateTime}" for="dateTime" />
                    <h:inputText id="dateTime" value="#{receivedMessagesHistController.selected.dateTime}" title="#{bundle.EditReceivedMessagesHistTitle_dateTime}" required="true" requiredMessage="#{bundle.EditReceivedMessagesHistRequiredMessage_dateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{receivedMessagesHistController.update}" value="#{bundle.EditReceivedMessagesHistSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReceivedMessagesHistViewLink}"/>
                <br />
                <h:commandLink action="#{receivedMessagesHistController.prepareList}" value="#{bundle.EditReceivedMessagesHistShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReceivedMessagesHistIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
