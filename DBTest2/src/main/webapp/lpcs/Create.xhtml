<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../WEB-INF/resources/templates/situationControl.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1 style="color: #585858;">#{bundle.CreateLpcsTitle}</h1>
                
                <h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="2">
                        
                        <p:outputLabel value="#{bundle.CreateLpcsLabel_swicth}" for="swicth" />
                        <p:inputText id="swicth" value="#{lpcsController.selected.swicth}" title="#{bundle.CreateLpcsTitle_swicth}" />
                        <p:outputLabel value="#{bundle.CreateLpcsLabel_dimmer}" for="dimmer" />
                        <p:inputText id="dimmer" value="#{lpcsController.selected.dimmer}" title="#{bundle.CreateLpcsTitle_dimmer}" />
                        <p:outputLabel value="#{bundle.CreateLpcsLabel_temperature}" for="temperature" />
                        <p:inputText id="temperature" value="#{lpcsController.selected.temperature}" title="#{bundle.CreateLpcsTitle_temperature}" />
                        <p:outputLabel value="#{bundle.CreateLpcsLabel_current}" for="current" />
                        <p:inputText id="current" value="#{lpcsController.selected.current}" title="#{bundle.CreateLpcsTitle_current}" />
                        <p:outputLabel value="#{bundle.CreateLpcsLabel_luminosity}" for="luminosity" />
                        <p:inputText id="luminosity" value="#{lpcsController.selected.luminosity}" title="#{bundle.CreateLpcsTitle_luminosity}" />
                        <p:outputLabel value="#{bundle.CreateLpcsLabel_address}" for="address" />
                        <p:selectOneMenu id="address" value="#{lpcsController.selected.address}" >
                            <f:selectItems value="#{addressesController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLpcsLabel_sc}" for="sc" />
                        <p:selectOneMenu id="sc" value="#{lpcsController.selected.sc}" >
                            <f:selectItems value="#{scsController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                   
                    <!--<br />-->
                    <p:commandButton action="#{lpcsController.create}" value="#{bundle.CreateLpcsSaveLink}"/>
                    <!--<h:commandLink action="# {lpcsController.create}" value="# {bundle.CreateLpcsSaveLink}" />-->
                    <!--<br />-->
                    <!--<br />-->
                    <p:commandButton action="#{lpcsController.prepareList}" value="#{bundle.CreateLpcsShowAllLink}" immediate="true"/>
                    <!--<h:commandLink action="# {lpcsController.prepareList}" value="# {bundle.CreateLpcsShowAllLink}" immediate="true"/>-->
                    <!--<br />-->
                    <!--<br />-->
                    <p:commandButton action="/index" value="#{bundle.CreateLpcsIndexLink}"/>
                    <!--<h:link outcome="/index" value="# {bundle.CreateLpcsIndexLink}"/>-->
                     </h:panelGrid>
                </h:form>
                
                
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
